<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Promises Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Wait for Multiple Promises</h1>

    <table id="promise-table">
        <thead>
            <tr>
                <th>Promise</th>
                <th>Time (Seconds)</th>
            </tr>
        </thead>
        <tbody>
            <tr id="loading-row">
                <td colspan="2">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
